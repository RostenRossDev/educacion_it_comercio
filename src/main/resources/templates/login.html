<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">

    <div class="card border-primary text-center">
        <div class="card-header" th:text="#{text.login.titulo}">Por
            favor Sign In!</div>
        <div class="card-body">

            <form id="form" method="POST" th:action="@{/login}"  >

                <div class="form-group col-sm-6">
                    <input type="text" name="username" id="username"
                           class="form-control" placeholder="Ingrese su usuario"
                           autofocus required />
                </div>

                <div class="form-group col-sm-6">
                    <input type="password" name="password" id="password"
                           class="form-control" placeholder="Ingrese la contraseÃ±a" value=""
                           required />
                </div>

                <div class="form-group col-sm-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block"
                           th:value="LOGIN" id="submitButton" />
                </div>
            </form>
            <div class="alert alert-danger" th:if="${error != null}">
                <p th:error="${error}"></p>
            </div>

            <div class="alert alert-succes" th:if="${logout != null}">
                <p th:text="${logout}"></p>
            </div>
        </div>
    </div>

</div>

<footer th:replace="layout/layout :: footer"></footer>


</body>
</html>
