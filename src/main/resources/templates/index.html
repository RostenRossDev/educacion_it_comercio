<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Bienvenido a tu comercio</title>
</head>
<body>
    <header th:insert="~{layout/layout :: header}"></header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Tienda de Computación</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Bienvenido a nuestra tienda de computación</h1>
        <p>Encuentra los mejores productos al mejor precio</p>
    </header>

    <!-- Product Section -->
    <section class="container my-5">
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img th:src="@{/images/laptop.png}" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Laptop XYZ</h5>
                        <p class="card-text">$999.99</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img th:src="@{/images/gabinete2.png}" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Monitor ABC</h5>
                        <p class="card-text">$199.99</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 mb-4">
                <div class="card product-card">
                    <img th:src="@{/images/mouse4.png}" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Teclado Mecánico</h5>
                        <p class="card-text">$89.99</p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
        </div>
    </section>


<!--    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>-->
<!--    <script th:src="@{/js/popper.min.js}"></script>-->
<!--    <script th:src="@{/js/bootstrap.min.js}"></script>-->
<!--    <script th:src="@{/js/jquery-ui.min.js}"></script>-->
<!--    <footer th:insert="~{layout/layout :: footer}"></footer>-->

    <header th:insert="~{layout/layout :: footer}"></header>
</body>
</html>
